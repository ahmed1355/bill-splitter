<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" defer></script>

    <section>
      <h2 class="bil h21">BILL </h2>
      <h2 class="bil h22">SPILL</h2>
      <div class="calc">
        <div class="side1">
          <label for="">Bill</label>
            <input type="number"  class="input bill-input" id="bill-input"  />
            <label for="">Select Tip %</label>
          <div class="tip">
            <div class="box box-5"> 5%
            </div>
            <div class="box box-10">10%
            </div>
            <div class="box box-15">15%
            </div>
            <div class="box box-25">25%
            </div>
            <div class="box box-50">50%
            </div>
            <div class="box box-75">75%
            </div>
          </div>
          <div id="people-incr">
            <label for="">Number of People</label>
            <div class="incr-box">
        
              <div class="inside-box">

                <input type="number" class="input people-input">
                
   
      <div class="boxx2">
                  <button class="but incr">+</button>
                  <span id="counter">0</span>
                  <button class="but decr">-</button>
                </div>
              </div>
              <div class="gen-bill">
                <button class="gen  disabled">Generate Bill</button>
              </div>
            </div>
          </div>
        </div>
        <div class="side2">
      
            <div class="tip-amount">
              <div class="text">
                <p>Tip Amount</p>
                <p class="person">/ Person</p>
              
              </div>
              <div class="amount" id="tip-amount">₹0.00</div>
            </div>
            <div class="total">
              <div class="text">
                <p>Total</p>
                <p class="person">/ Person</p>
              
              </div>
              <div class="amount" id="total-amount">₹0.00</div>
            </div>
            <div class="reset">RESET</div>
          
        </div>
      </div>
    </section>
  </body>
</html>
